<h1 class="text-2xl font-bold font-epunda p-4">Listado de productos</h1>
<h3 class="text-lg font-bold font-epunda p-4">Todos los productos <span
    class="text-secondary">{{productsResource.value() && productsResource.value().count ? productsResource.value().count
    : 0}}</span></h3>
<div class="divider my-2"></div>
<div class="flex justify-center items-center mt-4">
  <app-pagination
    [pages]="productsResource.value() && productsResource.value().pages ? productsResource.value().pages : 0"
    [currentPage]="currentPage()"></app-pagination>
  <select class="select select-bordered ml-4" #selectLimit (change)="limit.set(+selectLimit.value)">
    <option value="10">10</option>
    <option value="20">20</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <a [routerLink]="['/admin/product', 'new']" class="btn btn-primary ml-4">Agregar producto</a>
</div>
<app-products-table
  [products]="productsResource.value() && productsResource.value().products ? productsResource.value().products : []"></app-products-table>
